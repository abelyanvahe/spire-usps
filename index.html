<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form" id="addressForm">
            <h2>Address</h2>
            <div class="mb-3">
              <label for="address1" class="form-label"
                >Address 1</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="address1"
                  name="address1"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="address2" class="form-label"
                >Address 2</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="address2"
                  name="address2"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label"
                >City / Town</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="state" class="form-label"
                >State / Province / Region</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  name="state"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="zip" class="form-label"
                >Zip / Postal Code</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  name="zip"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="validateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">USPS Address Suggestion</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-role="close"
              data-dismiss="validateModal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-role="update-address"
            >
              Update Address
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Address</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-role="close"
              data-dismiss="validateModal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
