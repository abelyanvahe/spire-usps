<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal shadow" role="form" id="addressForm">
            <h2>Address Validator</h2>
            <p>Validate/Standardizes addresses using USPS</p>
            <div class="mb-3">
              <label for="address1" class="form-label">Address Line 1</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="address1"
                  name="address1"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="address2" class="form-label">Address Line 2</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="address2"
                  name="address2"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <div class="col-sm-10">
                <select class="form-control" id="state" name="state" required>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="zip" class="form-label">Zip Code</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  name="zip"
                  required
                />
              </div>
            </div>
            <div class="actions">
              <button
                type="submit"
                class="btn btn-primary shadow"
                data-role="validate"
              >
                VALIDATE
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="validateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Save Address</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              data-role="close"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul
              class="nav nav-pills mb-3 address-types"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-original-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-original"
                  type="button"
                  role="tab"
                  aria-controls="pills-original"
                  aria-selected="true"
                >
                  ORIGINAL
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-standardized-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-standardized"
                  type="button"
                  role="tab"
                  aria-controls="pills-standardized"
                  aria-selected="false"
                >
                  STANDARDIZED(USPS)
                </button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-original"
                role="tabpanel"
                aria-labelledby="pills-original-tab"
              >
                ORIGINAL
              </div>
              <div
                class="tab-pane fade"
                id="pills-standardized"
                role="tabpanel"
                aria-labelledby="pills-standardized-tab"
              >
                STANDARDIZED(USPS)
              </div>
            </div>
            <div class="alert alert-success d-none" role="alert"></div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-role="close"
              data-dismiss="validateModal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" data-role="save">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
